<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
        </header>

        <main>
            <section class="location">
                <div class="city">City, Country</div>
                <div class="date"> DD/MM/YY , Day</div>
            </section>

            <div class="current">
                <div class="temp">Temperature<span>°C</span></div>
                <div class="weather">Climate</div>
                <div class="hi-low"> Min°C / Max°C</div>


                <div class="hi-low" id="fl">Temp_Feels</div>
                <div class="hi-low" id="hd">Pressure</div>
                <div class="hi-low" id="p">Humidity</div>
                <div class="hi-low" id="w">Wind Speed</div>
            </div>


        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
